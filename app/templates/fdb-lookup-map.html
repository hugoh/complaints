{{define "fdb-lookup-map"}}

<html>
  {{template "header-map"}}
  <body>
    <div id="map"></div>
    <div id="legend"></div>
    <script type="text/javascript">
      {{template "js-map-setup" . }}
      {{template "js-map-trail" . }}
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key={{.MapsAPIKey}}&callback=initMap&libraries=drawing,geometry">
    </script>
  </body>
</html>

{{end}}
