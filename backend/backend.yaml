application: serfr0-1000
version: 1
runtime: go
api_version: go1
instance_class: B1
module: backend
basic_scaling:
  max_instances: 3
  idle_timeout: 20m

handlers:
- url: /backend/.*
  script: _go_app
  login: admin

- url: "/report/.*"
  script: _go_app

- url: "/report2/.*"
  script: _go_app

- url: /_ah/start
  script: _go_app

- url: /_ah/stop
  script: _go_app
